<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="A simple todo list written in vanilla Javascript">
    <meta name="keywords" content="HTML,CSS,JavaScript,todo,list,vanilla,simple">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <header>
        <h1>Todo List</h1>
        <h3>by aim4</h3>
    </header>

    <div id="container">
        <p>Insert tasks here</p>
        <div id="new-task">
            <input type="text" id="task-input" />
            <button id="add-btn">Add</button>
            <button id="clear-btn">Clear</button>
        </div>

        <div id="task-btns">
            <button id="all-tasks-btn">All Tasks</button>
            <button id="in-progress-tasks-btn">In Progress</button>
            <button id="completed-tasks-btn">Completed</button>
        </div>

        <div id="all-tasks">
            <h2>Tasks</h2>
            <p>All tasks here</p>
            <div id="task-container">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
