<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="A simple todo list written in vanilla Javascript">
    <meta name="keywords" content="HTML,CSS,JavaScript,todo,list,vanilla,simple">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <header>
        <h1>Todo List</h1>
        <h3>by aim4</h3>
    </header>

    <div id="container">
        <div id="new-task">
            <p>Insert tasks here</p>
            <input type="text"/>
            <button>Add</button>
            <button>Clear</button>
        </div>

        <div id="all-tasks">
            <h2>Tasks</h2>
            <p>All tasks here</p>
            <div id="tasks">
                <p>potato</p>
            </div>
        </div>
    </div>
</body>
</html>
